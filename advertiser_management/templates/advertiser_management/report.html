<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          crossorigin="anonymous">
    <title>Record View</title>
</head>
<body>

<div class="container" dir="rtl">
    <h3> CTR: {{ ctr }}</h3>
    <h3> average: {{ average }}</h3>
</div>

<div class="container" dir="rtl">
    {% for view,click in clicks_views %}
        <div class="card mt-2 p-2">
            <h5 class="card-title"> time: {{ click.click_time }}</h5>
            <div class="card-body">
                <div class="row">
                   <div class="card-body">
                       <h6> total clicks: {{ click.click_count }} </h6>
                       <h6> total views: {{ view.view_count }}</h6>
                       <h6>
                       CTR:
                        <script>
                            document.write({{ click.click_count }} / {{ view.view_count }});
                        </script>
                       </h6>
                       <h6> Advertise: {{ click.ad__title }}</h6>
                   </div>
                </div>
            </div>
        </div>
    {% endfor %}
</body>
</html>
